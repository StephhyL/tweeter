<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable Viewpoint Zooming Code-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/styles/reset.css"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Google Family Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"/>
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top">
      <span class="logo">tweeter</span>
      <div class="create">
        <span><strong>Write</strong> a new tweet</span>
        <button id="arrow">
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
    </nav>
    <!-- Container with profile photo and name -->
    <header class="heading">
      <div class="profile">
        <picture>
          <!-- Profile image loaded is dependent on width of screen-->
          <source srcset="./images/profile-hex-extra-small.png" media="(max-width: 370px)">
          <source srcset="./images/profile-hex-small.png" media="(max-width: 570px)">
          <source srcset="./images/profile-hex-medium.png" media="(max-width: 768px)">
          <source srcset="./images/profile-hex.png" media="(min-width: 769px)">
          <img src="/images/profile-hex.png" alt="profile photo">
        </picture>
      </div>
      <div>
        <h2 class="name">STEPH</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error Message -->
        <label id="error">
          <i class="fas fa-exclamation-triangle"></i>
          <p id="error-message"></p>
          <i class="fas fa-exclamation-triangle"></i>
        </label>
        <!-- Composing a Tweet section -->
        <form>
          <div class="message">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <footer class="button-counter">
            <button id="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <!--Tweets-container-->
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
