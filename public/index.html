<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/styles/reset.css"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Google Family Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"/>
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top">
      <span class="logo">tweeter</span>
      <div class="create">
        <span><strong>Write</strong> a new tweet</span>
        <span>
          <i class="fas fa-angle-double-down arrow"></i>
        </span>
      </div>
    </nav>

    <header class="heading">
      <div class="profile">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2 class="name">Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <div class="message">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>

          <footer class="button-counter">
            <button id="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>

        </form>
      </section>

      <section id="all-tweets">
        <article class="tweet">
          <header>
            <div class="avatar-name">
              <img src="https://i.imgur.com/73hZDYK.png"/>
              <span name="name">Newton</span>
            </div>
            <span name="handle">@SirIsaac</span>
          </header>
          <p name="tweet">Hello world!</p>
          <footer  class="date-icons">
            <span name="date">10 days ago</span>
            <div class="icons">
              <!--flag icon-->
              <i class="fas fa-flag"></i>
              <!--retweet icon-->
              <i class="fas fa-retweet"></i>
              <!--like icon-->
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>





      
    </main>
  </body>
</html>
